    // 方法三，先列出所有可能的子字符串，然后比较其中无重复字母的子字符串的最大长度
    var lengthOfLongestSubstring = function (s) {
      let len = s.length
      let max = 0
      for(let i = 0; i < len;i++){
        for(let j = i+1; j <= len;j++){
          if(allUnique(s,i,j))  max = Math.max(max,j-i)
        }
      }
      function allUnique(s,start,end){
        let set = new Set()
        for(let k = start;k < end; k++){
            if(set.has(s[k])){
              return false
            }
            set.add(s[k])
        }
        return true
      }
      return max
    }
