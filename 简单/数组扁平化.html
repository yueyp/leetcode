        let arr = [1, 2, [3, 4, [5]]]

        arr.toString().split(',')

        // 方法二
        function fn(data) {
            let res = []
            for (let i = 0; i < data.length; i++) {
                if (Array.isArray(data[i])) {
                    res.push(...fn(data[i]))
                } else {
                    res.push(data[i])
                }
            }
            return res
