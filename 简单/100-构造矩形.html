<!DOCTYPE html>

<body>
    <script>
        /*
        作为一位web开发者， 懂得怎样去规划一个页面的尺寸是很重要的。 现给定一个具体的矩形页面面积，你的任务是设计一个长度为 L 和宽度为 W 且满足以下要求的矩形的页面。要求：

        1. 你设计的矩形页面必须等于给定的目标面积。

        2. 宽度 W 不应大于长度 L，换言之，要求 L >= W 。

        3. 长度 L 和宽度 W 之间的差距应当尽可能小。
        你需要按顺序输出你设计的页面的长度 L 和宽度 W。

        */
        /**
        * @param {number} area
        * @return {number[]}
        */
        var constructRectangle = function (area) {
            let arr = []
            let sqrt = Math.sqrt(area)
            // area的除数只会是1到area的平方根，进行循环找到每一组除数，取除数两者最接近的一组
            for (let i = 1; i <= sqrt; i++) {
                if (parseInt(sqrt) === sqrt) {
                    return [sqrt, sqrt]
                }
                if (area % i === 0) {
                    let j = area / i
                    arr = [Math.max(i, j), Math.min(i, j)]
                }
            }
            return arr
        };
        var constructRectangle = function (area) {
            // 先取平方值，若取到的平方值为整数，则为所求值
            let W = Math.floor(Math.sqrt(area));
            // 平方值不为整数，则递减求能够整除者
            while (area % W != 0) --W;
            // 最先求得的两除数相差最近
            return [area / W, W]
        };
        console.log(constructRectangle(11))
    </script>
</body>
</html>
