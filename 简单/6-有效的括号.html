        有效字符串需满足：
        左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。
        注意空字符串可被认为是有效字符串。。

      //   方法二
      var isValid = function(s) {
        if (
          s.indexOf("()") !== -1 ||
          s.indexOf("[]") !== -1 ||
          s.indexOf("{}") !== -1
        ) {
          return isValid(
            s
              .replace("()", "")
              .replace("[]", "")
              .replace("{}", "")
          );
        } else {
          return s === "";
        }
      };
      // 方法三
      var isValid = function(s) {
        let len = s.length;
        let first = s[0];
        if (len === 0) return true;
        // 奇数或右括号开头肯定不符合
        if (len % 2 != 0 || [")", "]", "}"].indexOf(first) != -1) {
          return false;
        }
        // 栈，存入第一个字符。
        let stack = [first];
        const MAP = {
          ")": "(",
          "]": "[",
          "}": "{"
        };
        for (let i = 1; i < len; i++) {
          let length = stack.length;
          let top = length > 0 ? stack[length - 1] : null;
          let now = s[i];
          if (MAP[now] === top) {
            stack.pop();
          } else {
            stack.push(now);
          }
        }
        return stack.length === 0;
      };
