<!DOCTYPE html>

  <body>
    <script>
      /*
            二进制求和
            给定两个二进制字符串，返回他们的和（用二进制表示）。

            输入为非空字符串且只包含数字 1 和 0。

            示例 1:

            输入: a = "11", b = "1"
            输出: "100"
            示例 2:

            输入: a = "1010", b = "1011"
            输出: "10101"
        */
      /**
       * @param {string} a
       * @param {string} b
       * @return {string}
       */
      var addBinary = function(a, b) {
       let ans = ""
       let ca = 0
       for(let i = a.length - 1,j = b.length - 1;i >= 0 || j >= 0;i--,j--){
         let sum = ca
         sum += i >= 0 ? parseInt(a[i]) : 0
         sum += j >= 0 ? parseInt(b[j]) : 0
         ans = sum % 2 + ans
         ca = Math.floor(sum / 2)
       }
       ans = ca === 1 ? "1" + ans : ans
       return ans
      };
      console.log(addBinary("11", "1"));
    </script>
  </body>
</html>
