<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      /*
        只出现一次的数字
        给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。

        说明：

        你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？
        */
      /**
       * @param {number[]} nums
       * @return {number}
       */
      //    方法一
      var singleNumber = function(nums) {
        let arr = [];
        for (let i = 0; i < nums.length; i++) {
          let index = arr.indexOf(nums[i]);
          if (index === -1) {
            arr.push(nums[i]);
          } else {
            arr.splice(index, 1);
          }
        }
        return arr[0];
      };
      //   方法二
      var singleNumber = function(nums) {
        for (let i = 0; i < nums.length; i++) {
          if (nums.indexOf(nums[i]) === nums.lastIndexOf(nums[i])) {
            return nums[i];
          }
        }
      };
      // 方法三
      var singleNumber = function(nums) {
        nums.sort((a, b) => {
          return a - b;
        });
        let len = nums.length;
        for (let i = 0; i < len - 2; i += 2) {
          if (nums[i] !== nums[i + 1]) {
            return nums[i];
          }
        }
        return nums[len - 1];
      };
      // 方法四 所有数进行异或运算，最后得到的就是单独的那个数
      var singleNumber = function(nums) {
        let ans = 0;
        for (const num of nums) {
          ans ^= num;
        }
        return ans;
      };
      console.log(singleNumber([4, 1, 2, 1, 2]));
    </script>
  </body>
</html>
