<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        /*
        假设你是一位很棒的家长，想要给你的孩子们一些小饼干。但是，每个孩子最多只能给一块饼干。

        对每个孩子 i，都有一个胃口值 g[i]，这是能让孩子们满足胃口的饼干的最小尺寸；并且每块饼干 j，都有一个尺寸 s[j] 。如果 s[j] >= g[i]，我们可以将这个饼干 j 分配给孩子 i ，这个孩子会得到满足。你的目标是尽可能满足越多数量的孩子，并输出这个最大数值。
        */
        /**
        * @param {number[]} g
        * @param {number[]} s
        * @return {number}
        */
        /* 暴力法，为寻求最优分配（避免小胃口孩子分到超过它胃口很多的）所以先进行排序
        外层循环胃口值，里层循环饼干大小，若碰到饼干大小大于当前胃口值得，则输出值加一，同时去掉该饼干，
        退出内层循环，进入外层下一轮循环
        */
        var findContentChildren = function(g, s) {
            let sum = 0
            g.sort((a,b) => {
                return a - b
            })
            s.sort((a,b) => {
                return a - b
            })
            for(let i = 0; i < g.length; i++){
                for(let j = 0; j < s.length; j++){
                    if(s[j] >= g[i]){
                        sum++
                        s.splice(j,1)
                        break
                    }
                }
            }
            return sum
        };
        /* 从胃口最大得孩子进行比较*/
        var findContentChildren = function(g,s){
            let sum = 0
            g.sort((a,b) => {
                return a - b
            })
            s.sort((a,b) => {
                return a - b
            })
            let len = s.length - 1
            for(let i = g.length - 1; i >= 0; i--){
                if(len >= 0 && s[len] >= g[i]){
                    len--
                    sum++
                }
            }
            return sum
        }
        // 双指针法
        var findContentChildren = function(g,s){
            if (g == null || s == null) return 0;
            g.sort((a,b) => {
                return a - b
            })
            s.sort((a,b) => {
                return a - b
            })
            let gi = 0, si = 0;
            while (gi < g.length && si < s.length) {
                if (g[gi] <= s[si]) {
                    gi++;
                }
                si++;
            }
            return gi;
        }
        console.log(findContentChildren([1,2],[1,2,3]))
    </script>
</body>
</html>
