<body>
    <script>
        /*
        旋转数组
        给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。
        示例 1:

        输入: [1,2,3,4,5,6,7] 和 k = 3
        输出: [5,6,7,1,2,3,4]
        解释:
        向右旋转 1 步: [7,1,2,3,4,5,6]
        向右旋转 2 步: [6,7,1,2,3,4,5]
        向右旋转 3 步: [5,6,7,1,2,3,4]
        尽可能想出更多的解决方案，至少有三种不同的方法可以解决这个问题。
        要求使用空间复杂度为 O(1) 的 原地 算法。
        */
        /**
        * @param {number[]} nums
        * @param {number} k
        * @return {void} Do not return anything, modify nums in-place instead.
        */
        // 方法一
        var rotate = function (nums, k) {
            let len = nums.length
            let arr1 = nums.slice(len - k, len)
            nums.splice(len - k, k)
            nums.splice(0, 0, ...arr1)
        };
        // 方法二
        var rotate = function (nums, k) {
            let len = nums.length
            for (let i = len - 1; i >= len - k; i--) {
                nums.unshift(nums.pop())
            }
        }
        // 方法三
        var rotate = function (nums, k) {
            while (k > 0) {
                nums.unshift(nums.pop())
                k--
            }
        }
        // 方法四 反转法
        /*
        原始数组                  : 1 2 3 4 5 6 7
        反转所有数字后             : 7 6 5 4 3 2 1
        反转前 k 个数字后          : 5 6 7 4 3 2 1
        反转后 n-k 个数字后        : 5 6 7 1 2 3 4 --> 结果
        */ 
        var rotate = function (nums, k) {
            var n = nums.length;
            // 如果不%，当k=30的时候，就会做很多次无用的旋转。%之后可以得到最少旋转次数
            k %= n;
            if (n == 1) {
                return;
            }
            var tmp = 0;
            myReverse(0, n - 1);
            myReverse(0, k - 1);
            myReverse(k, n - 1);
            function myReverse(start, end) {
                while (start < end) {
                    tmp = nums[start];
                    nums[start] = nums[end];
                    nums[end] = tmp;
                    start++;
                    end--;
                }
            }
        }
        rotate([1, 2, 3, 4, 5, 6, 7], 3)
    </script>
