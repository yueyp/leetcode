<body>
    <script>
        /*
        给定一个赎金信 (ransom) 字符串和一个杂志(magazine)字符串，判断第一个字符串 ransom 能不能由第二个字符串 magazines 里面的字符构成。如果可以构成，返回 true ；否则返回 false。

        (题目说明：为了不暴露赎金信字迹，要从杂志上搜索各个需要的字母，组成单词来表达意思。杂志字符串中的每个字符只能在赎金信字符串中使用一次。)

        注意：

        你可以假设两个字符串均只含有小写字母。

        canConstruct("a", "b") -> false
        canConstruct("aa", "ab") -> false
        canConstruct("aa", "aab") -> true
        */
        /**
        * @param {string} ransomNote
        * @param {string} magazine
        * @return {boolean}
        */
        // 方法一，遍历赎金信中的每个字符，判断是否在杂志中存在，若不存在则返回false,存在则删除此字符，继续遍历，遍历完成，则返回true
        // var canConstruct = function (ransomNote, magazine) {
        //     for(let i = 0; i < ransomNote.length; i ++){
        //         let index = magazine.indexOf(ransomNote[i])
        //         if(index === -1){
        //             return false
        //         }else{
        //             magazine = magazine.slice(0,index) + magazine.slice(index+1)
                        // magazine = magazine.replace(ransomNote[i], "");
        //         }
        //     }
        //     return true
        // };
        var canConstruct = function(ransomNote,magazine){
            if(ransomNote.length > magazine.length) return false
            ransomNote = ransomNote.split("").sort().join("")
            magazine = magazine.split("").sort().slice(0,ransomNote.length).join("")
            return ransomNote === magazine
        }
        console.log(canConstruct('aab','baa'))
    </script>
