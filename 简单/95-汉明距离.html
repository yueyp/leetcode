        /*
        利用异或运算，相异为一，相同为0，先将两数进行异或运算，再将结果转为二进制，计算该二进制中1的位数
        */
        var hammingDistance = function(x,y){
            let z = x ^ y
            let num = 0
            z = z.toString(2)
            for(let i = 0; i < z.length; i++){
                if(z[i] == 1){
                    num ++
                }
            }
            return num
        }
        /*
        为了计算等于 1 的位数，可以将每个位移动到最左侧或最右侧，然后检查该位是否为 1。
        检查最右位是否为 1，可以使用取模运算（i % 2）或者 AND 操作（i & 1）
        */
        var hammingDistance = function(x,y){
            let xor = x ^ y;
            let distance = 0;
            while (xor != 0) {
            if (xor % 2 == 1)
                distance += 1;
                xor = xor >> 1;
            }
            return distance;
        }
        /*
        布赖恩·克尼根算法
        当我们在 number 和 number-1 上做 AND 位运算时，原数字 number 的最右边等于 1 的比特会被移除。
        该方法需要的迭代操作更少。
        */
        var hammingDistance = function(x,y){
            let xor = x ^ y;
            let distance = 0;
            while (xor != 0) {
                distance += 1;
                xor = xor & (xor - 1);
            }
            return distance;
        }
