<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //     3.将给定的数字转换成罗马数字。

        //     说明：关于罗马数字请参考 http://www.baike.com/wiki/%E7%BD%97%E9%A9%AC%E6%95%B0%E5%AD%97&prd=so_1_doc

        //     如：convert(2) 应该返回 "II"。

        // 　　convert(16) 应该返回 "XVI"。

        // 　　convert(501) 应该返回 "DI"。

        // 　　convert(3999) 应该返回 "MMMCMXCIX"。

        function convert(num) {
            var one = '';
            var two = '';
            var three = '';
            var four = '';
            var arr = num.toString().split('');
            //对不同位数传入不同参数，调用toRomChar函数
            one = toRomChar(arr[arr.length - 1], 'I', 'V', 'X');
            two = toRomChar(arr[arr.length - 2], 'X', 'L', 'C');
            three = toRomChar(arr[arr.length - 3], 'C', 'D', 'M');
            four = toRomChar(arr[arr.length - 4], 'M', '', '');

            return four + three + two + one;
        }

        function toRomChar(oneNum, char1, char2, char3) {
            var rom = "";
            //数字小于4时，输出'III'形式
            if (oneNum < 4) {
                for (var i = 0; i < oneNum; i++) {
                    rom += char1;
                }
            }
            //数字等于于4时，输出'IV'形式
            else if (oneNum == 4) {
                rom = char1 + char2;
            }
            //数字大于4小于9时，输出'VIII'形式
            else if (4 < oneNum && oneNum <= 8) {
                rom = char2;
                for (var k = 0; k < oneNum - 5; k++) {
                    rom += char1;
                }
            }
            //数字等于9时，输出'I '形式
            else if (oneNum == 9) {
                rom = char1 + char3;
            }
            return rom;
        }

        console.log(convert(3999))
    </script>
</body>

</html>
