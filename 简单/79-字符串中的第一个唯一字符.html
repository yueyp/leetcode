<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

        示例：

        s = "leetcode"
        返回 0

        s = "loveleetcode"
        返回 2
        */
        /**
        * @param {string} s
        * @return {number}
        */
        // 新建一个对象，记录下每个字符出现的次数，对象中的第一个只出现一次的字符就是第一个唯一字符
        var firstUniqChar = function (s) {
            let map = {}

            for (let i = 0; i < s.length; i++) {
                if (!map[s[i]]) {
                    map[s[i]] = 1
                } else {
                    map[s[i]]++
                }
            }
            let keys = Object.keys(map)
            for (let j = 0; j < keys.length; j++) {
                if (map[keys[j]] === 1) return s.indexOf(keys[j])
            }
            return -1
        };
    </script>
</body>
</html>
