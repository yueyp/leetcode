<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        给定一个 row x col 的二维网格地图 grid ，其中：grid[i][j] = 1 表示陆地， grid[i][j] = 0 表示水域。

        网格中的格子 水平和垂直 方向相连（对角线方向不相连）。整个网格被水完全包围，但其中恰好有一个岛屿（或者说，一个或多个表示陆地的格子相连组成的岛屿）。

        岛屿中没有“湖”（“湖” 指水域在岛屿内部且不和岛屿周围的水相连）。格子是边长为 1 的正方形。网格为长方形，且宽度和高度均不超过 100 。计算这个岛屿的周长。

        */
        /**
        * @param {number[][]} grid
        * @return {number}
        */
        var islandPerimeter = function (grid) {
            var sum = 0
            var len = grid.length
            for (let i = 0; i <len; i++) {
                var len1 = grid[i].length
                for (let j = 0; j < len1; j++) {
                    if (grid[i][j] === 1) {
                        // 如果是第一行，加上面一边长
                        if (i - 1 < 0) sum += 1
                        // 如果不是第一行，并且上面的一块是水，则加上面一边长
                        if (i - 1 >= 0 && grid[i - 1][j] === 0) sum += 1
                        // 如果是最后一行，加下面一边长
                        if (i + 1 >=len) sum += 1
                        // 如果不是最后一行， 并且下面的一块是水域，则加下面一边长
                        if (i + 1 <len && grid[i + 1][j] === 0) sum += 1
                        // 如果是第一列，则加左边一边长
                        if (j - 1 < 0) sum += 1
                        // 如果不是第一列，并且左边的一块是水域，则加左边一边长
                        if (j - 1 >= 0 && grid[i][j - 1] === 0) sum += 1
                        // 如果是最后一列，则加右边一边长
                        if (j + 1 >= len1) sum += 1
                        // 如果不是最后一列，并且右边的一块是水域，则加右边一边长
                        if (j + 1 < len1 && grid[i][j + 1] === 0) sum += 1
                    }
                }
            }
            return sum
        };
        console.log(islandPerimeter([[1,0]]))
    </script>
</body>
</html>
