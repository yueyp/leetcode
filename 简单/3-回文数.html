    //方法三
    var isPalindrome = function (x) {
      if (x < 0) return false
      let div = 1
      while (parseInt(x / div) >= 10) div *= 10
      while (x > 0) {
        let left = parseInt(x / div)
        let right = x % 10
        if (left !== right) return false
        x = parseInt((x % div) / 10)
        div /= 100      
      }
      return true
    }
