<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            合并两个有序链表
            将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 
            示例：
            输入：1->2->4, 1->3->4
            输出：1->1->2->3->4->4
        */
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} l1
       * @param {ListNode} l2
       * @return {ListNode}
       */
      // 方法一
      var mergeTwoLists = function(l1, l2) {
        let prehead = new ListNode(-1);
        let prev = prehead;
        while (l1 && l2) {
          if (l1.val < l2.val) {
            prev.next = l1;
            l1 = l1.next;
          } else {
            prev.next = l2;
            l2 = l2.next;
          }
          prev = prev.next;
        }
        prev.next = l1 ? l1 : l2;
        return prehead.next;
      };
      // 方法二
      var mergeTwoLists = function(l1, l2) {
        if (l1 === null) {
          return l2;
        } else if (l2 === null) {
          return l1;
        } else if (l1.val < l2.val) {
          l1.next = mergeTwoLists(l1.next, l2);
          return l1;
        } else {
          l2.next = mergeTwoLists(l1, l2.next);
          return l2;
        }
      };
    </script>
  </body>
</html>
