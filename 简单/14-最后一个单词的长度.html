      //   方法三
      var lengthOfLastWord = function(s) {
        let arr = s.split(" ");
        arr = arr.filter(v => {
          if (v) return v;
        });
        if (!arr.length) {
          return 0;
        } else {
          return arr[arr.length - 1].length;
        }
      };
