<body>
    <script>
        function fibolaqi(n){
            if( n <= 2){
                return 1
            }else{
                return fibolaqi(n-1)+fibolaqi(n-2)
            }
        }

        function fibolaqi(n){
            if(n <= 2){
                return 1
            }else{
                let pre = 1
                let next = 1
                while(n > 2){
                    let temp = next
                    next = next + pre
                    pre = temp
                    n--
                }
                return next
            }
        }
        console.log(fibolaqi(6))
    </script>
</body>
