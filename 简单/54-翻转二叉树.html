<body>
    <script>
        /*
        翻转二叉树
        */
        /**
        * Definition for a binary tree node.
        * function TreeNode(val) {
        *     this.val = val;
        *     this.left = this.right = null;
        * }
        */
        /**
         * @param {TreeNode} root
         * @return {TreeNode}
         */
        var invertTree = function (root) {
            if (root === null) {
                return null;
            }
            let right = invertTree(root.right);
            let left = invertTree(root.left);
            root.left = right;
            root.right = left;
            return root;
        };
    </script>
</body>
