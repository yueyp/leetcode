<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        移除元素
        给你一个数组 nums 和一个值 val，你需要 原地 移除所有数值等于 val 的元素，并返回移除后数组的新长度。
        不要使用额外的数组空间，你必须仅使用 O(1) 额外空间并 原地 修改输入数组。
        元素的顺序可以改变。你不需要考虑数组中超出新长度后面的元素。
        */
      /**
       * @param {number[]} nums
       * @param {number} val
       * @return {number}
       */
      //    方法一
      var removeElement = function(nums, val) {
        let len = nums.length || 0;
        let j = 0;
        for (let i = 0; i < len; i++) {
          if (nums[i] !== val) {
            nums[j] = nums[i];
            j++;
          }
        }
        return j;
      };
      //   方法二
      var removeElement = function(nums, val) {
        let i = 0;
        let n = nums.length
        while(i < n){
            if(nums[i] === val){
                nums[i] = nums[n-1]
                n--
            }else{
                i++
            }
        }
        return i;
      };
    </script>
  </body>
</html>
