<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        写一个程序，输出从 1 到 n 数字的字符串表示。

        1. 如果 n 是3的倍数，输出“Fizz”；

        2. 如果 n 是5的倍数，输出“Buzz”；

        3.如果 n 同时是3和5的倍数，输出 “FizzBuzz”。
        n = 15,

        返回:
        [
            "1",
            "2",
            "Fizz",
            "4",
            "Buzz",
            "Fizz",
            "7",
            "8",
            "Fizz",
            "Buzz",
            "11",
            "Fizz",
            "13",
            "14",
            "FizzBuzz"
        ]
        */
        /**
        * @param {number} n
        * @return {string[]}
        */
        var fizzBuzz = function (n) {
            let arr = []
            for (let i = 1; i <= n; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    arr.push('FizzBuzz')
                } else if (i % 3 === 0) {
                    arr.push('Fizz')
                } else if (i % 5 === 0) {
                    arr.push('Buzz')
                } else {
                    arr.push(i + '')
                }
            }
            return arr
        };
        // 如果要判断的越来越多时，第一种方法就会很笨重
        var fizzBuzz = function (n) {
            // ans list
            let ans = []

            for (let num = 1; num <= n; num++) {

                let divisibleBy3 = (num % 3 == 0);
                let divisibleBy5 = (num % 5 == 0);

                let numAnsStr = "";

                if (divisibleBy3) {
                    // Divides by 3, add Fizz
                    numAnsStr += "Fizz";
                }

                if (divisibleBy5) {
                    // Divides by 5, add Buzz
                    numAnsStr += "Buzz";
                }

                if (numAnsStr.equals("")) {
                    // Not divisible by 3 or 5, add the number
                    numAnsStr += Integer.toString(num);
                }

                // Append the current answer str to the ans list
                ans.add(numAnsStr);
            }

            return ans;
        }
        // 该方法是第二种方法的优化，映射关系更自由
        var fizzBuzz = function(n){
            let map = new Map()
            map.set('3','Fizz')
            map.set('5','Buzz')
            let ans = []
            for (let num = 1; num <= n; num++) {
                let numAnsStr = "";
                for (let key of map.keys()) {
                    if(num % key === 0){
                        numAnsStr += map.get(key)
                    }
                }
                if(!numAnsStr.length) numAnsStr = num + ''
                ans.push(numAnsStr)
            }
            return ans
        }

    </script>
</body>
</html>
