    <script>
        /*
        给定字符串 s 和 t ，判断 s 是否为 t 的子序列。

        你可以认为 s 和 t 中仅包含英文小写字母。字符串 t 可能会很长（长度 ~= 500,000），而 s 是个短字符串（长度 <=100）。

        字符串的一个子序列是原始字符串删除一些（也可以不删除）字符而不改变剩余字符相对位置形成的新字符串。（例如，"ace"是"abcde"的一个子序列，而"aec"不是）。

        示例 1:
        s = "abc", t = "ahbgdc"

        返回 true.

        示例 2:
        s = "axc", t = "ahbgdc"

        返回 false.
        */
        /**
        * @param {string} s
        * @param {string} t
        * @return {boolean}
        */
        // 首先t中是否能索引到s，若能，则返回true，不能则遍历s，若s[i]在t中的索引为-1，则返回false，反之，对t从查询到的索引处进行截取到末尾
        var isSubsequence = function (s, t) {
            if(t.indexOf(s) > -1) return true
            for(let i = 0; i < s.length; i++){
                let cur = t.indexOf(s[i])
                if(cur === -1){
                    return false
                } else{
                    t = t.slice(cur + 1)
                }
            }
            return true
        };
        // 方法二,双指针，若遍历t，看s[i]是否在t中出现，若出现过，则t的指针加一，s的指针加一，没有出现，则t的指针加一进行比对
        var isSubsequence = function(s,t){
            let i = 0, j=0, len1=s.length, len2=t.length
            while(i < len1 && j < len2){
                if(s[i] === t[j]){
                    i++
                }
                j++
            }
            return n === i
        }
    </script>
