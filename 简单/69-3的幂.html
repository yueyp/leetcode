    <script>
        /*
        给定一个整数，写一个函数来判断它是否是 3 的幂次方。

        示例 1:

        输入: 27
        输出: true
        示例 2:

        输入: 0
        输出: false
        */
        /**
        * @param {number} n
        * @return {boolean}
        */
        /* 方法一, 当n>2的时候，依次取余。若余数不等于0.则说明不能被3整除，返回false，
         若等于0，则取模后赋值给n，继续进行取余操作，直至n小于3，此时若n等于1，则说明能被3整除
         */
        var isPowerOfThree = function (n) {
            if (n < 1) {
                return false;
            }

            while (n % 3 == 0) {
                n /= 3;
            }

            return n == 1;
        };

        };
