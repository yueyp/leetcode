<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            删除排序链表中的重复元素
            给定一个排序链表，删除所有重复的元素，使得每个元素只出现一次。

            示例 1:

            输入: 1->1->2
            输出: 1->2
        */
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @return {ListNode}
       */
      function ListNode(val) {
        this.val = val;
        this.next = null;
      }
      var node1 = new ListNode(1);
      var node2 = new ListNode(1);
      var node3 = new ListNode(2);
      var node4 = new ListNode(3);
      var node5 = new ListNode(3);
      node1.next = node2;
      node2.next = node3;
      node3.next = node4;
      node4.next = node5;
      var deleteDuplicates = function(head) {
        if(!head) return head
        let l1 = new ListNode(head.val);
        let temp = l1;
        while (head) {
          if (head.val != temp.val) {
            temp.next = head;
            temp = temp.next;
          }
          head = head.next;
        }
        temp.next = null
        return l1;
      };
      // 方法二
      // var deleteDuplicates = function(head) {
      //   var cur = head;
      //   while (cur && cur.next) {
      //     if (cur.val == cur.next.val) {
      //       cur.next = cur.next.next;
      //     } else {
      //       cur = cur.next;
      //     }
      //   }
      //   return head;
      // };
      console.log(deleteDuplicates(node1))
    </script>
  </body>
</html>
