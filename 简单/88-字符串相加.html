<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        给定两个字符串形式的非负整数 num1 和num2 ，计算它们的和。

        提示：

        num1 和num2 的长度都小于 5100
        num1 和num2 都只包含数字 0-9
        num1 和num2 都不包含任何前导零
        你不能使用任何內建 BigInteger 库， 也不能直接将输入的字符串转换为整数形式
        */
        /**
        * @param {string} num1
        * @param {string} num2
        * @return {string}
        */
        // 模拟进位加法，两个字符串从末尾开始依次相加（同时需要加上上次计算的进位），若大于9则产生进位1，小于等于9则进位为0
        var addStrings = function (num1, num2) {
            let len1 = num1.length
            let len2 = num2.length
            let c = 0
            let sum = ''
            for(let i = 1 ; i <= Math.max(len1,len2); i++){
                let currentSum = ((num1[len1-i]*1 || 0 )+ (num2[len2-i]*1 || 0)) + c
                if(currentSum > 9){
                    c = 1
                }else{
                    c = 0
                }
                sum = currentSum % 10 + sum
            }
            // 全部计算完时若还有进位，则需要在最前面加上1
            return c ? 1 + sum : sum
        };         
        console.log(addStrings('1222','188'))
    </script>
</body>
</html>
