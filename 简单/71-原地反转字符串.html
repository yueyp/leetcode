<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 char[] 的形式给出。

        不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。

        你可以假设数组中的所有字符都是 ASCII 码表中的可打印字符。

         

        示例 1：

        输入：["h","e","l","l","o"]
        输出：["o","l","l","e","h"]*/
        /**
        * @param {character[]} s
        * @return {void} Do not return anything, modify s in-place instead.
        */
        // 方法一
        var reverseString = function (s) {
            s.reverse()
            return s
        };
        // 方法二，循环剪切数组的第一个元素，从数组最后一个位置依次向前放置，直至最后一个元素
        var reverseString = function (s) {
            if (!s.length) return s
            let n = s.length - 1
            while (n) {
                s.splice(n, 0, (s.splice(0, 1))[0])
                n--
            }
            return s
        };
        // 方法三,依次将数组元素进行交换
        var reverseString = function (s) {
            let len = s.length
            if (!len) return s
            for (let i = 0; i <= len / 2 - 1; i++) {
                let tem = s[i]
                s[i] = s[len - i - 1]
                s[len - i - 1] = tem
            }
            return s
        }
        var reverseString = function (s) {
            let x = 0, y = s.length - 1;
            while (x < y) {
                [s[x], s[y]] = [s[y], s[x]];
                x++, y--;
            }
            return s;
        };
    </script>
</body>
</html>
