<body>
    <script>
        /*
            移除链表元素
            删除链表中等于给定值 val 的所有节点。

            示例:

            输入: 1->2->6->3->4->5->6, val = 6
            输出: 1->2->3->4->5
        */
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */
        /**
         * @param {ListNode} head
         * @param {number} val
         * @return {ListNode}
         */
        var removeElements = function (head, val) {
           let l1 = new ListNode(0)
           l1.next = head
           let prev = l1
           let curr = head
           while(curr != null){
               if(curr.val === val){
                   prev.next = curr.next
               }else{
                   prev = curr
               }
               curr= curr.next
           }
           return l1.next
        };
    </script>
</body>
