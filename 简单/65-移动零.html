<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

        示例:

        输入: [0,1,0,3,12]
        输出: [1,3,12,0,0]
        说明:

        必须在原数组上操作，不能拷贝额外的数组。
        尽量减少操作次数。

        */
        /**
         * @param {number[]} nums
         * @return {void} Do not return anything, modify nums in-place instead.
         */
        // 方法一：循环数组，删除0，并记下0出现的次数n，删除完成后再往数组中添加n个0
        var moveZeroes = function (nums) {
            let n = 0
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] === 0) {
                    nums.splice(i, 1)
                    n++
                    i--
                }
            }
            while (n) {
                nums.push(0)
                n--
            }
            return nums
        };
        // 方法二,从后往前循环数组，遇到0则剪切到数组最后
        var moveZeroes = function (nums) {
            for (let i = nums.length - 1; i >= 0; i--) {
                if (nums[i] === 0) {
                    nums.splice(i, 1)
                    nums.push(0)
                }
            }
            return nums
        };
        // 方法三，
        var moveZeroes = function (nums) {
            if (nums == null || nums.length < 2) {
                return;
            }
            let len = nums.length;
            let j = 0;
            // 遍历nums，如果遇到不为0的，则修改nums[j]的值，最后nums中前j个就是非0元，j后面的后续赋值为0即可
            for (let i = 0; i < len; i++) {
                if (nums[i] != 0) {
                    nums[j++] = nums[i];
                }
            }
            while (j < len) {
                nums[j++] = 0;
            }
        };
        // 方法四
        var moveZeroes = function (nums) {
            if (nums == null) {
                return;
            }
            //两个指针i和j
            let j = 0;
            for (let i = 0; i < nums.length; i++) {
                //当前元素!=0，就把其交换到左边，等于0的交换到右边
                if (nums[i] != 0) {
                    let tmp = nums[i];
                    nums[i] = nums[j];
                    nums[j++] = tmp;
                }
            }
        };
        console.log(moveZeroes([0, 1, 0, 3, 12]))
    </script>
</body>
</html>
