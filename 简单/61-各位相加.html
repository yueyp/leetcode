<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            给定一个非负整数 num，反复将各个位上的数字相加，直到结果为一位数。
            示例:

            输入: 38
            输出: 2 
            解释: 各位相加的过程为：3 + 8 = 11, 1 + 1 = 2。 由于 2 是一位数，所以返回 2
        */
        /**
        * @param {number} num
        * @return {number}
        */
        /*
        法一，将数字转为字符串拆分为数组，将数组每一项进行相加，若最终相加结果为1位数则返回该值，反之递归求和
        */
        var addDigits = function(num) {
            let arr = (num + '').split("")
            let sum = arr.reduce((acc,cur) => {
                return acc*1 + cur * 1
            })
            if(sum < 10){
                return sum
            } else{
                return addDigits(sum)
            }
        };
        /*
        法二，依次求余数进行相加直至该数小于10，再加上剩余的一位数即为最终值，判断最终值是否小于10，若小于则返回结果，大于则递归求和
        */
        var addDigits = function(num){
            let n1 = 0
            let sum = 0
            while(num >= 10){
                n1 = num % 10
                num = parseInt(num / 10)
                sum += n1
            }
            sum += num
            if(sum < 10){
                return sum
            }else{
                return addDigits(sum)
            }
        }
        var addDigits = function(num){
            return (num - 1) % 9 + 1;
        }
        console.log(addDigits(38))
    </script>
</body>
</html>
