    <script>
        /*不使用运算符 + 和 - ​​​​​​​，计算两整数 ​​​​​​​a 、b ​​​​​​​之和。

        示例 1:

        输入: a = 1, b = 2
        输出: 3*/
        var getSum = function (a, b) {
            while (b) sum = a ^ b, b = (a & b) << 1, a = sum
            return sum
        };
    </script>
