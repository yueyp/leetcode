    <script>
        function getNum(N) {
            let n1 = 1;
            let n2 = 4;
            let n3 = 5;
            let last = N;
            for (let i = 0; i <= N; i++) {
                for (let j = 0; j <= N / 4; j++) {
                    for (let k = 0; k <= N / 5; k++) {
                        if (n1 * i + n2 * j + n3 * k === N) {
                            if (i + j + k < last) {
                                last = i + j + k;
                            }
                        }
                    }
                }
            }
            return last;
        }
