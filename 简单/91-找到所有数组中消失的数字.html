<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        给定一个范围在  1 ≤ a[i] ≤ n ( n = 数组大小 ) 的 整型数组，数组中的元素一些出现了两次，另一些只出现一次。

        找到所有在 [1, n] 范围之间没有出现在数组中的数字。

        您能在不使用额外空间且时间复杂度为O(n)的情况下完成这个任务吗? 你可以假定返回的数组不算在额外空间内。

        示例:

        输入:
        [4,3,2,7,8,2,3,1]

        输出:
        [5,6]
        */
        /**
        * @param {number[]} nums
        * @return {number[]}
        */
        // 方法一：遍历数字1到数组长度，判断是否在数组中出现过，若没有出现则保存起来
        var findDisappearedNumbers = function (nums) {
            let arr = []
            for (let i = 1; i <= nums.length; i++) {
                if (nums.indexOf(i) === -1) {
                    arr.push(i)
                }
            }
            return arr
        };
        // 方法二,将数组去重之后进行排序，遍历数字1到数组长度，若当前数字不等于索引加一，则将改索引保存起来，另外还需将该索引插入数组
        var findDisappearedNumbers = function (nums) {
            let len = nums.length
            let arr = []
            nums = Array.from(new Set(nums))
            nums.sort((a, b) => {
                return a - b
            })
            for (let i = 1; i <= len; i++) {
                if (nums[i - 1] !== i) {
                    nums.splice(i - 1, 0, i)
                    arr.push(i)
                }
            }
            return arr
        }
        /*
        准备一个哈希表 map，结构是number-boolean
        遍历原数组，将每个元素在 map 中的值设为 true
        从 1 到 n，检查map[i]是否为 true。若是 true，说明出现在原数组中；否则是没出现过。
        */
        var findDisappearedNumbers = function (nums) {
            const length = nums.length;
            if (!length) {
                return [];
            }

            const map = {};
            nums.forEach(num => (map[num] = true));

            const res = [];
            for (let i = 1; i <= length; ++i) {
                if (!map[i]) res.push(i);
            }

            return res;
        };
        /*
        使用符号来标记元素是否出现过。下标为 i 的元素的符号，代表着值为 i + 1 的元素是否出现过，负号是出现过，正号是没出现过。
        */
        var findDisappearedNumbers = function (nums) {
            const length = nums.length;
            if (!length) {
                return [];
            }

            nums.forEach(num => {
                // 将下标为 abs(num) - 1 的元素变成负数
                const absNum = Math.abs(num);
                if (nums[absNum - 1] > 0) {
                    nums[absNum - 1] *= -1;
                }
            });

            const res = [];
            // 针对“数组下标”进行遍历
            for (let i = 1; i <= length; ++i) {
                // 如果下标 i-1 的元素是正数，说明整数 i 没出现过（要不然前面循环就变成负数了）
                if (nums[i - 1] > 0) {
                    res.push(i);
                }
            }

            return res;
        }
        console.log(findDisappearedNumbers([2, 2]))
    </script>
</body>
</html>
