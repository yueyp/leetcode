<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <script>
      /*
        平衡二叉树
        给定一个二叉树，判断它是否是高度平衡的二叉树。
        本题中，一棵高度平衡二叉树定义为：
        一个二叉树每个节点 的左右两个子树的高度差的绝对值不超过1。
        */
      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {boolean}
       */
      var isBalanced = function(root) {
        const ret = isNodeBalanced(root);
        if (ret >= 0) return true;
        return false;
      };
      function isNodeBalanced(node) {
        if (!node) return 0;
        const left = isNodeBalanced(node.left);
        const right = isNodeBalanced(node.right);
        if (left < 0 || right < 0) return -1; //短路机制，有一个子树不满足条件就直接返回
        if (Math.abs(left - right) > 1) {
          //子树高度差多于1，就返回-1
          return -1;
        } else {
          return Math.max(left, right) + 1;
        }
      }

      //   方法二
      var isBalanced = function(root) {
        // 遍历到底还没有发现高度差超过 1 的左右子树，那么这个子树肯定符合平衡二叉树的规范
        if (!root) {
          return true;
        }
        // 判断左右子树的高度差，如果超过 1 那么立即返回 false
        if (Math.abs(getHeight(root.left) - getHeight(root.right)) > 1) {
          return false;
        }
        // 分别递归左右子树
        return isBalanced(root.left) && isBalanced(root.right);
        // 获取某个子树的高度
        function getHeight(root) {
          if (!root) {
            return 0;
          }
          return Math.max(getHeight(root.left), getHeight(root.right)) + 1;
        }
      };
    </script>
  </body>
</html>
